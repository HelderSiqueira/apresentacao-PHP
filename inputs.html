<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs Html</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        form{
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
    </style>
</head>
<body>
    <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nomeCompleto" placeholder="Nome completo"/>

        <label for="idade">Idade</label>
        <input type="number" id="idade" min="1" max="151" name="anosIdade" placeholder="Idade em anos"/>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="emailUsuario" placeholder="exemplo@gmail.com.br"/>

        <p style="margin: 0;">Sexo</p>
        <div>
            <input type="radio" id="sexoFemi" value="F" name="sexo"/>
            <label for="sexoMasc">Feminino</label>
        </div>
        <div>
            <input type="radio" id="sexoMasc" value="M" name="sexo"/>
            <label for="sexoMasc">Masculino</label>
        </div>
        <div>
            <input type="radio" id="sexoOutros" value="O" name="sexo"/>
            <label for="sexoOutros">Outros</label>
        </div>

        <p style="margin: 0;">Hobbys</p>
        <div>
            <input type="checkbox" value="marcado" id="hobbys" name="cantar"/>
            <label for="cantar">Cantar</label>
        </div>
        <div>
            <input type="checkbox" value="marcado" id="hobbys" name="dancar"/>
            <label for="dancar">Dan√ßar</label>
        </div>
        <div>
            <input type="checkbox"  value="marcado" id="hobbys" name="programar"/>
            <label for="programar">Programar</label>
        </div>

        <button>Enviar</button>
        <button type="reset">Limpar</button>

    </form>
</body>
</html>
